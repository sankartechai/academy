<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAcademy - Transform Your Future</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
                <span>EduAcademy</span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="#courses">Courses</a>
                <a href="#about">About</a>
                <a href="#teachers">Teachers</a>
                <a href="#contact">Contact</a>
            </div>
            <button class="cta-button">Get Started</button>
            <button class="mobile-menu" id="mobileMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <div class="hero">
            <div class="hero-content">
                <h1>Unlock Your Potential with Expert-Led Education</h1>
                <p>Join thousands of students worldwide and transform your future with our cutting-edge courses and expert instructors.</p>
                <div class="hero-buttons">
                    <button class="primary-button">Browse Courses</button>
                    <button class="secondary-button">Learn More</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&q=80" alt="Students learning">
            </div>
        </div>
    </header>

    <section class="stats">
        <div class="stat-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <h3 class="counter" data-target="10000">0</h3>
            <p>Active Students</p>
        </div>
        <div class="stat-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            <h3 class="counter" data-target="200">0</h3>
            <p>Expert Courses</p>
        </div>
        <div class="stat-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            <h3 class="counter" data-target="95">0</h3>
            <p>Success Rate</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
